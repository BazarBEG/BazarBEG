<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
  <title>Eliminar Rol</title>
</head>
<div layout:fragment="content" class="p-6">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">¡Cuidado!</strong>
      <span class="block sm:inline">¿Estás seguro de que quieres eliminar el rol **<span th:text="${rol.nombre}"></span>**?</span>
    </div>

    <form th:action="@{/roles/delete/{id}(id=${rol.id})}" method="post">
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sí, eliminar
        </button>
        <a th:href="@{/roles}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
</html>
