<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutCliente.html">
<head>
  <title>Mi Perfil</title>
</head>
<div layout:fragment="content" class="container mx-auto p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Mi Perfil</h1>

    <div th:if="${usuario}" class="bg-white rounded-lg shadow-xl p-6 md:p-10 flex flex-col md:flex-row items-center md:items-start gap-8" id="vista-perfil">
      <div class="flex flex-col items-center gap-4">
        <img th:src="@{/perfil/imagen/{id}(id=${usuario.id})}"
             alt="Foto de perfil"
             class="w-40 h-40 object-cover rounded-full border-4 border-purple-300 shadow-md">

        <form id="formFoto" th:action="@{/perfil/subirFoto}" method="post" enctype="multipart/form-data">
          <input type="file" id="inputFoto" name="foto" accept="image/*" class="hidden" onchange="document.getElementById('formFoto').submit();">
          <button type="button" onclick="document.getElementById('inputFoto').click();"
                  class="px-4 py-2 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition-colors">
            Cambiar Foto
          </button>
        </form>
      </div>

      <div class="flex-1 w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Información Personal</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.nombre}"></p>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.apellido}"></p>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.email}"></p>
          </div>
        </div>

        <div class="mt-8 flex gap-4">
          <button id="btnEditar" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-colors">
            Editar Perfil
          </button>
          <button id="btnEliminar" class="px-6 py-3 bg-red-500 text-white font-bold rounded-full shadow-lg hover:bg-red-600 transition-colors">
            Eliminar Perfil
          </button>
        </div>
      </div>
    </div>


    <div id="formulario-edicion" class="bg-white rounded-lg shadow-xl p-6 md:p-10" style="display:none;">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Editar Perfil</h2>
      <form th:action="@{/perfil/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
          <input type="text" th:field="*{apellido}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
          <input type="email" th:field="*{email}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mt-6 flex gap-4">
          <button type="submit" class="px-6 py-3 bg-green-500 text-white font-bold rounded-full shadow-lg hover:bg-green-600 transition-colors">
            Guardar Cambios
          </button>
          <button type="button" id="btnCancelarEdicion" class="px-6 py-3 bg-gray-400 text-white font-bold rounded-full shadow-lg hover:bg-gray-500 transition-colors">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <div th:unless="${usuario}" class="text-center text-gray-500 py-12">
      <p>Debes iniciar sesión para ver tu perfil.</p>
      <a th:href="@{/login}" class="mt-4 inline-block px-6 py-3 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition duration-300">
        Ir a Iniciar Sesión
      </a>
    </div>
  </div>

  <script>
    document.getElementById('btnEditar').addEventListener('click', function() {
        document.getElementById('vista-perfil').style.display = 'none';
        document.getElementById('formulario-edicion').style.display = 'block';
    });
    document.getElementById('btnCancelarEdicion').addEventListener('click', function() {
        document.getElementById('vista-perfil').style.display = 'flex';
        document.getElementById('formulario-edicion').style.display = 'none';
    });
    document.getElementById('btnEliminar').addEventListener('click', function() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esto.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/perfil/eliminar';
            }
        });
    });
  </script>
</div>
</html>
