<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    <div th:if="${catalogo.portadaImagen != null}">
      <img th:src="@{${catalogo.portadaImagen}}" class="w-full h-full object-cover rounded-lg">
    </div>
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-4" th:text="${catalogo.nombre}">Nombre del catálogo</h2>
      <p class="text-gray-700 mb-4" th:text="${catalogo.descripcion}">Descripción...</p>
      <p><strong>Inicio:</strong> <span th:text="${catalogo.fechaInicio}"></span></p>
      <p><strong>Fin:</strong> <span th:text="${catalogo.fechaFin}"></span></p>
      <p><strong>Categoría:</strong> <span th:text="${catalogo.categoria.nombre}"></span></p>
      <p><strong>Productos:</strong></p>
      <ul class="list-disc pl-5">
        <li th:each="prod : ${catalogo.productos}" th:text="${prod.nombre}"></li>
      </ul>
      <div th:if="${catalogo.pdfPath != null}" class="mt-4">
        <a th:href="@{${catalogo.pdfPath}}" class="text-purple-600 font-semibold" target="_blank">Ver PDF</a>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-6">
    <a th:href="@{/catalogos}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300">Cerrar</a>
  </div>
</div>
</html>
