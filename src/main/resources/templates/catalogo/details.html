<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

  <h1 class="text-2xl font-bold text-gray-800 mb-4" th:text="${catalogo.nombre}">Nombre del catálogo</h1>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <img th:src="@{${catalogo.portadaImagen}}" alt="Portada" class="w-full h-auto rounded-md">
    </div>
    <div>
      <p><strong>Descripción:</strong> <span th:text="${catalogo.descripcion}"></span></p>
      <p><strong>Fecha de inicio:</strong> <span th:text="${catalogo.fechaInicio.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></span></p>
      <p><strong>Fecha de fin:</strong> <span th:text="${catalogo.fechaFin.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></span></p>
      <p><strong>Categoría:</strong> <span th:text="${catalogo.categoria.nombre}"></span></p>
    </div>
  </div>

  <h2 class="text-xl font-bold text-gray-800 mt-6 mb-4">Productos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-2">
    <div th:each="prod : ${catalogo.productos}" class="border p-3 rounded-lg shadow-sm flex items-center gap-4">
      <img th:src="@{${prod.imagen}}" alt="Producto" class="w-16 h-16 object-cover rounded-md">
      <div>
        <h4 class="font-bold" th:text="${prod.nombre}"></h4>
        <p class="text-sm text-gray-600" th:text="'$' + ${prod.precio}"></p>
      </div>
    </div>
  </div>

  <div th:if="${catalogo.pdfPath != null}" class="mt-4">
    <a th:href="@{${catalogo.pdfPath}}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300" target="_blank">
      Ver PDF
    </a>
  </div>

  <div class="mt-4">
    <a th:href="@{/catalogos}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Volver</a>
  </div>

</div>
</html>
