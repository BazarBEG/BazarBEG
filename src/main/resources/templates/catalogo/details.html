<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">
    <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
        <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-purple-800" th:text="${catalogo.nombre}">Nombre del catálogo</h2>
                <p class="mt-2 text-sm text-gray-500">
                    Información detallada y productos asociados al catálogo.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <img th:if="${catalogo.portadaImagen != null}"
                         th:src="@{/catalogos/imagen/{id}(id=${catalogo.id})}"
                         alt="Portada del catálogo"
                         class="w-full h-auto object-cover rounded-lg shadow-md border border-gray-300">
                </div>

                <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-sm">
                    <dl class="space-y-4">
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Descripción</dt>
                            <dd class="mt-1 text-base text-gray-900" th:text="${catalogo.descripcion}"></dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Fecha de Inicio</dt>
                            <dd class="mt-1 text-base font-semibold text-gray-900" th:text="${#temporals.format(catalogo.fechaInicio, 'dd-MM-yyyy')}"></dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Fecha de Fin</dt>
                            <dd class="mt-1 text-base font-semibold text-gray-900" th:text="${#temporals.format(catalogo.fechaFin, 'dd-MM-yyyy')}"></dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500">Categoría</dt>
                            <dd class="mt-1 text-base font-semibold text-gray-900" th:text="${catalogo.categoria.nombre}"></dd>
                        </div>
                    </dl>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Productos en este Catálogo</h3>
                <div th:if="${#lists.isEmpty(catalogo.productos)}" class="bg-gray-100 p-6 text-center text-gray-500 rounded-lg">
                    <p>Este catálogo no contiene productos.</p>
                </div>
                <div th:if="${not #lists.isEmpty(catalogo.productos)}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="prod : ${catalogo.productos}" class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 flex items-center space-x-4">
                        <img th:if="${prod.imagen != null}"
                             th:src="@{${prod.imagen}}"
                             alt="Imagen del producto"
                             class="w-16 h-16 object-cover rounded-md flex-shrink-0">
                        <div>
                            <h4 class="font-semibold text-gray-900" th:text="${prod.nombre}"></h4>
                            <p class="text-sm text-purple-600 font-bold" th:text="'$' + ${#numbers.formatDecimal(prod.precio, 1, 'POINT', 2, 'COMMA')}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a th:if="${catalogo.pdfPath != null}"
                   th:href="@{/catalogos/reporte/inline(id=${catalogo.id})}"
                   class="px-6 py-3 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700
                          transform hover:scale-105 transition duration-300" target="_blank">
                    Ver PDF
                </a>
                <a th:href="@{/catalogos}"
                   class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300
                          transform hover:scale-105 transition duration-300">
                    Volver
                </a>
            </div>
        </div>
    </div>
</div>
</html>
