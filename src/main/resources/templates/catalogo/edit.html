<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">
    <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-purple-800">Editar Catálogo</h2>
                <p class="mt-2 text-sm text-gray-500">
                    Modifica los detalles del catálogo y actualiza los productos asociados.
                </p>
            </div>

            <form th:action="@{/catalogos/update/{id}(id=${catalogo.id})}" th:object="${catalogo}"
                  method="post" class="space-y-6" enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" th:field="*{nombre}" id="nombre"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea th:field="*{descripcion}" id="descripcion"
                              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                     focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                              rows="3" required></textarea>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de inicio</label>
                        <input type="date" th:field="*{fechaInicio}" id="fechaInicio"
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                      focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                               required>
                    </div>
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha de finalización</label>
                        <input type="date" th:field="*{fechaFin}" id="fechaFin"
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                      focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                               required>
                    </div>
                </div>

                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select id="categoria" th:field="*{categoria.id}" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                   focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nombre}"
                                th:selected="${catalogo.categoria != null and catalogo.categoria.id == cat.id}"></option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Productos seleccionados</label>
                    <div id="productos-container" class="mt-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 border border-dashed border-gray-300 p-4 rounded-lg bg-gray-50">
                         <span th:if="${#lists.isEmpty(catalogo.productos)}" class="text-sm text-gray-400">
                             No hay productos seleccionados.
                         </span>
                        <div th:each="prod : ${catalogo.productos}" class="bg-white border border-gray-200 rounded-lg shadow-sm p-3 flex items-center space-x-3">
                            <img th:if="${prod.imagen != null}"
                                 th:src="@{${prod.imagen}}"
                                 alt="Imagen producto"
                                 class="w-12 h-12 object-cover rounded-md">

                            <span th:if="${prod.imagen == null}" class="w-12 h-12 bg-gray-200 rounded-md flex items-center justify-center text-xs text-gray-500">Sin img</span>
                            <span class="font-semibold text-sm text-gray-800" th:text="${prod.nombre}"></span>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="portadaFile" class="block text-sm font-medium text-gray-700">Portada Actual</label>
                    <div th:if="${catalogo.portadaImagen != null}" class="mb-2">
                        <img th:src="@{/catalogos/imagen/{id}(id=${catalogo.id})}"
                             alt="Portada del catálogo"
                             class="w-32 h-32 object-cover rounded-lg shadow-md border border-gray-300">
                    </div>
                    <div th:if="${catalogo.portadaImagen == null}" class="text-gray-500 text-sm mb-2">No hay portada subida</div>

                    <label for="portadaFile" class="block text-sm font-medium text-gray-700 mt-4">Cambiar Portada</label>
                    <input type="file" name="portadaFile" id="portadaFile"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0 file:text-sm file:font-semibold
                                  file:bg-purple-50 file:text-purple-700
                                  hover:file:bg-purple-100">
                </div>

                <div th:if="${catalogo.pdfPath != null}" class="mt-2 text-center">
                    <a th:href="@{'/catalogos/reporte/inline?id=' + ${catalogo.id}}"
                       class="px-6 py-3 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700
                              transform hover:scale-105 transition duration-300"
                       target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0113 3.414L16.586 7A2 2 0 0118 8.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a2 2 0 100 4h8a2 2 0 100-4H6z" clip-rule="evenodd" />
                        </svg>
                        Vista Previa PDF
                    </a>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a th:href="@{/catalogos}"
                       class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold
                              hover:bg-gray-300 transform hover:scale-105 transition duration-300">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="px-6 py-3 bg-green-600 text-white rounded-full font-semibold
                                   hover:bg-green-700 transform hover:scale-105 transition duration-300">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const categoriaSelect = document.getElementById('categoria');
        const productosContainer = document.getElementById('productos-container');

        // Obtener los IDs de los productos ya seleccionados del modelo del controlador.
        // Esta lista ya está en el formato correcto para JavaScript.
        const productosIdsSeleccionados = [[${productosIdsSeleccionados}]];

        // Función para renderizar los productos y preseleccionar los checkboxes
        const renderProductos = function(productos) {
            productosContainer.innerHTML = '';
            if (productos.length === 0) {
                productosContainer.innerHTML = '<p class="text-gray-500">No hay productos disponibles para esta categoría.</p>';
                return;
            }

            productos.forEach(p => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'border p-3 rounded-lg shadow-sm flex items-center gap-4';

                const img = document.createElement('img');
                img.src = p.imagen;
                img.alt = p.nombre;
                img.className = 'w-16 h-16 object-cover rounded-md';

                const infoDiv = document.createElement('div');
                infoDiv.innerHTML = `<h4 class="font-bold">${p.nombre}</h4><p class="text-sm text-gray-600">$${p.precio}</p>`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'productosIds';
                checkbox.value = p.id;
                checkbox.className = 'form-checkbox h-5 w-5 text-purple-600';

                if (productosIdsSeleccionados.includes(p.id)) {
                    checkbox.checked = true;
                }

                itemDiv.appendChild(img);
                itemDiv.appendChild(infoDiv);
                itemDiv.appendChild(checkbox);
                productosContainer.appendChild(itemDiv);
            });
        };

        // Si la categoría tiene un valor inicial, carga los productos
        if (categoriaSelect.value) {
            fetch(`/catalogos/productosPorCategoria/${categoriaSelect.value}`)
                .then(resp => resp.json())
                .then(data => {
                    renderProductos(data);
                });
        }

        // Si la categoría cambia, hacemos una llamada AJAX para cargar los nuevos productos
        categoriaSelect.addEventListener('change', function() {
            const categoriaId = this.value;
            if (categoriaId) {
                fetch(`/catalogos/productosPorCategoria/${categoriaId}`)
                    .then(resp => resp.json())
                    .then(data => {
                        // Se renderizan los nuevos productos
                        renderProductos(data);
                    });
            } else {
                productosContainer.innerHTML = '<p class="text-gray-500">Selecciona una categoría para ver los productos.</p>';
            }
        });
    });
</script>
</html>
