<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

 <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="bg-red-50 px-8 py-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-600 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="text-3xl font-extrabold text-red-800">Confirmar Eliminación</h2>
        </div>

        <div class="p-8 text-center">
            <p class="text-lg text-gray-700 mb-6">
                ¿Estás seguro de que deseas eliminar este catálogo? Esta acción no se puede deshacer.
            </p>
      <div class="mb-6 border p-4 rounded-lg">
        <div th:if="${catalogo.portadaImagen != null}" class="mb-4">
          <img th:src="@{${catalogo.portadaImagen}}" alt="Portada del catálogo" class="w-full h-auto object-cover rounded-md">
        </div>
        <p class="text-xl font-bold mb-2" th:text="${catalogo.nombre}">Nombre del Catálogo</p>
        <p class="text-sm text-gray-600 mb-1">
          <strong>Descripción:</strong> <span th:text="${catalogo.descripcion}"></span>
        </p>
        <p class="text-sm text-gray-600">
          <strong>Periodo:</strong> del <span th:text="${catalogo.fechaInicio.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></span> al <span th:text="${catalogo.fechaFin.format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy'))}"></span>
        </p>
      </div>

      <form th:action="@{/catalogos/delete/{id}(id=${catalogo.id})}" method="post">
        <div class="flex justify-center gap-4">
          <a th:href="@{/catalogos}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300">Cancelar</a>
          <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
