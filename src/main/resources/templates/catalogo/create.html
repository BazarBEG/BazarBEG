<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-8">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-purple-800">Crear Nuevo Catálogo</h2>
            <p class="mt-2 text-sm text-gray-500">
                Añade los detalles del nuevo catálogo y los productos que incluirá.
            </p>
        </div>

        <div th:if="${error}" class="mb-4">
            <script th:inline="javascript">
                Swal.fire({ title: 'Error', text: [[${error}]], icon: 'error', timer: 2500, showConfirmButton: true });
            </script>
        </div>
        <div th:if="${msg}" class="mb-4">
            <script th:inline="javascript">
                Swal.fire({ title: '¡Éxito!', text: [[${msg}]], icon: 'success', timer: 2000, showConfirmButton: false });
            </script>
        </div>

        <form th:action="@{/catalogos/save}" th:object="${catalogo}"
              method="post" class="space-y-6" enctype="multipart/form-data">
            
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       required>
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea th:field="*{descripcion}" id="descripcion"
                          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                          rows="3"></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de inicio</label>
                    <input type="date" th:field="*{fechaInicio}" id="fechaInicio"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
                <div>
                    <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha de finalización</label>
                    <input type="date" th:field="*{fechaFin}" id="fechaFin"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
            </div>

            <div>
                <label for="categoriaSelect" class="block text-sm font-medium text-gray-700">Categoría</label>
                <select th:field="*{categoria.id}" id="categoriaSelect" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                               focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Productos</label>
                <div id="productos-container" class="mt-2 p-4 border border-dashed border-gray-300 rounded-lg bg-gray-50 text-sm text-gray-400 text-center">
                    <p>Los productos se añadirán aquí desde la sección de búsqueda.</p>
                </div>
            </div>

            <div>
                <label for="portadaFile" class="block text-sm font-medium text-gray-700">Imagen de Portada</label>
                <input type="file" name="portadaFile" id="portadaFile" required
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0 file:text-sm file:font-semibold
                              file:bg-purple-50 file:text-purple-700
                              hover:file:bg-purple-100">
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a th:href="@{/catalogos}"
                   class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold
                          hover:bg-gray-300 transform hover:scale-105 transition duration-300">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-3 bg-green-600 text-white rounded-full font-semibold
                               hover:bg-green-700 transform hover:scale-105 transition duration-300">
                    Guardar Catálogo
                </button>
            </div>
        </form>
    </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const categoriaSelect = document.getElementById('categoriaSelect');

      // Cargar productos según la categoría seleccionada
      categoriaSelect.addEventListener('change', function() {
        fetch(`/catalogos/productosPorCategoria/${this.value}`)
          .then(resp => resp.json())
          .then(data => {
            const productosContainer = document.getElementById('productos-container');
            productosContainer.innerHTML = ''; // Limpiar el contenedor

            if(data.length === 0){
              productosContainer.innerHTML = '<p class="text-gray-500">No hay productos disponibles para esta categoría.</p>';
            } else {
              data.forEach(p => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'border p-3 rounded-lg shadow-sm flex items-center gap-4';

                const img = document.createElement('img');
                img.src = p.imagen;
                img.alt = p.nombre;
                img.className = 'w-16 h-16 object-cover rounded-md';

                const infoDiv = document.createElement('div');
                // **CORRECCIÓN:** Se elimina la duplicación del nombre
                infoDiv.innerHTML = `<h4 class="font-bold">${p.nombre}</h4><p class="text-sm text-gray-600">$${p.precio}</p>`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'productosIds';
                checkbox.value = p.id;
                checkbox.className = 'form-checkbox h-5 w-5 text-purple-600';

                itemDiv.appendChild(img);
                itemDiv.appendChild(infoDiv);
                itemDiv.appendChild(checkbox);

                productosContainer.appendChild(itemDiv);
              });
            }
          });
      });
    });
  </script>

</div>
</html>
