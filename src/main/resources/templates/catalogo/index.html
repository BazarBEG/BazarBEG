<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

  <div th:if="${msg}" class="mb-4">
    <script th:inline="javascript">
      Swal.fire({ title: '¡Éxito!', text: [[${msg}]], icon: 'success', timer: 2000, showConfirmButton: false });
    </script>
  </div>
  
<div class="container mx-auto p-8 bg-gray-100 min-h-screen">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">Gestión de Catálogos</h1>
        <a th:href="@{/catalogos/create}"
           class="px-6 py-3 bg-purple-600 text-white font-medium rounded-full shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105">
            Crear Nuevo Catálogo
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Portada
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Categoría
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Fechas
                    </th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        PDF
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="cat : ${catalogos.content}" class="hover:bg-gray-50 transition-colors duration-200">
                    <td class="p-4 whitespace-nowrap">
                        <div class="flex-shrink-0 w-16 h-16">
                            <img th:if="${cat.portadaImagen != null}"
     th:src="@{${cat.portadaImagen}}"
     alt="Portada"
     class="w-full h-full object-cover rounded-md shadow">

                            <div th:if="${cat.portadaImagen == null}"
                                 class="w-16 h-16 bg-gray-200 rounded-md flex items-center justify-center text-xs text-gray-500 font-semibold text-center">
                                Sin img
                            </div>
                        </div>
                    </td>
                    <td th:text="${cat.nombre}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                    <td th:text="${cat.categoria != null ? cat.categoria.nombre : '-'}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <p>Del <span th:text="${#temporals.format(cat.fechaInicio, 'dd-MM-yyyy')}"></span></p>
                        <p>Al <span th:text="${#temporals.format(cat.fechaFin, 'dd-MM-yyyy')}"></span></p>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <div class="flex items-center justify-center space-x-2">
                            <a th:href="@{'/catalogos/details/' + ${cat.id}}"
                               class="text-purple-600 hover:text-purple-900 transition-colors duration-200" title="Detalles">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                </svg>
                            </a>
                            <a th:href="@{'/catalogos/edit/' + ${cat.id}}"
                               class="text-green-600 hover:text-green-900 transition-colors duration-200" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </a>
                            <a th:href="@{'/catalogos/delete-confirm/' + ${cat.id}}"
                               class="text-red-600 hover:text-red-900 transition-colors duration-200" title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <div class="flex items-center justify-center space-x-2">
                            <a th:href="@{'/catalogos/reporte/inline?id=' + ${cat.id}}" target="_blank"
                               class="text-blue-600 hover:text-blue-900 transition-colors duration-200" title="Vista Previa PDF">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0113 3.414L16.586 7A2 2 0 0118 8.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a2 2 0 100 4h8a2 2 0 100-4H6z" clip-rule="evenodd" />
                                </svg>
                            </a>
                            <a th:href="@{'/catalogos/reporte/attachment?id=' + ${cat.id}}"
                               class="text-gray-600 hover:text-gray-900 transition-colors duration-200" title="Descargar PDF">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 13.586V8z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

  <!-- Paginación -->
  <div class="mt-4" th:if="${pageNumbers != null}">
    <ul class="flex gap-2">
      <li th:each="i : ${pageNumbers}">
        <a th:href="@{'/catalogos?page=' + ${i}}" class="px-2 py-1 border rounded hover:bg-gray-100" th:text="${i}"></a>
      </li>
    </ul>
  </div>

</div>
</html>
