<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="p-6">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">Eliminar Producto</h1>

    <p class="text-gray-700 mb-4">¿Estás seguro de que deseas eliminar el siguiente producto? Esta acción no se puede deshacer.</p>

    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <p><strong>Nombre:</strong> <span th:text="${producto.nombre}">Nombre del producto</span></p>
        <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}">Descripción del producto</span></p>
        <p><strong>Precio:</strong> $<span th:text="${producto.precio}">0.00</span></p>
        <p><strong>Stock:</strong> <span th:text="${producto.stock}">0</span></p>
        <p><strong>Categoría:</strong> <span th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}">Categoría</span></p>

        <div th:if="${producto.imagen != null}">
            <img th:src="@{/productos/imagen/{id}(id=${producto.id})}" alt="Imagen producto" class="w-48 h-48 object-cover rounded-md mt-2">
        </div>
    </div>

    <form th:action="@{/productos/delete}" method="post">
        <input type="hidden" name="id" th:value="${producto.id}"/>

        <button type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            Eliminar
        </button>
        <a th:href="@{/productos}"
           class="px-4 py-2 ml-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors">
            Cancelar
        </a>
    </form>

</div>

</html>
