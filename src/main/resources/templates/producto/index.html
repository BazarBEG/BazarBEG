<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

    <div th:if="${msg}">
        <script th:inline="javascript">
            Swal.fire({
              title: '¡Éxito!',
              text: [[${msg}]],
              icon: 'success',
              timer: 2000,
              showConfirmButton: false
            });
        </script>
    </div>

    <div th:if="${error}">
        <script th:inline="javascript">
            Swal.fire({
              title: 'Error',
              text: [[${error}]],
              icon: 'error',
              timer: 2500,
              showConfirmButton: true
            });
        </script>
    </div>

    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Listado de Productos</h1>
        <a th:href="@{/productos/create}" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Nuevo Producto
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Nombre</th>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Precio</th>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Stock</th>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Imagen</th>
                <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}" class="px-6 py-4 whitespace-nowrap"></td>
                <td th:text="${producto.nombre}" class="px-6 py-4 whitespace-nowrap"></td>
                <td th:text="${producto.precio}" class="px-6 py-4 whitespace-nowrap"></td>
                <td th:text="${producto.stock}" class="px-6 py-4 whitespace-nowrap"></td>
                <td class="px-6 py-4">
                    <img th:if="${producto.imagen != null}"
                         th:src="@{${producto.imagen}}"
                         alt="Imagen producto"
                         class="object-cover w-16 h-16 rounded-md">
                    <span th:if="${producto.imagen == null}" class="text-gray-500 text-sm">Sin imagen</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a th:href="@{/productos/details/{id}(id=${producto.id})}" class="text-blue-600 hover:text-blue-900 mr-2">Detalles</a>
                    <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="text-green-600 hover:text-green-900 mr-2">Editar</a>
                    <a th:href="@{/productos/remove/{id}(id=${producto.id})}" class="text-red-600 hover:text-red-900">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="flex justify-center">
            <li th:each="pageNumber : ${pageNumbers}" class="mx-1">
                <a th:href="@{|/productos?page=${pageNumber}|}" th:text="${pageNumber}" class="block px-3 py-1 text-sm rounded-lg"
                   th:classappend="${productos.number + 1 == pageNumber} ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">
                </a>
            </li>
        </ul>
    </nav>

</div>
</html>
