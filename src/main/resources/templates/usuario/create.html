<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayoutAdmin.html}">
<head>
    <title>Crear Usuario</title>
</head>
<div layout:fragment="content" class="p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Crear Nuevo Usuario</h1>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500' : ''">
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs italic mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="contraseña" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="contraseña" th:field="*{contraseña}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:classappend="${#fields.hasErrors('contraseña')} ? 'border-red-500' : ''">
                <p th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}" class="text-red-500 text-xs italic mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="rol" class="block text-gray-700 text-sm font-bold mb-2">Rol:</label>
                <select id="rol" th:field="*{rol.id}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>-- Seleccione un rol --</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                </select>
                <p th:if="${#fields.hasErrors('rol')}" class="text-red-500 text-xs italic mt-1">Debe seleccionar un rol.</p>
            </div>

            <div class="mb-4">
                <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Activar usuario:</label>
                <input type="checkbox" id="status" th:field="*{status}" class="form-checkbox h-5 w-5 text-purple-600" value="1" checked>
            </div>

            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Guardar
                </button>
                <a th:href="@{/usuarios}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</html>
