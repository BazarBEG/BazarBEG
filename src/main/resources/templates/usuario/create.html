<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <h2 class="mt-4">Registrar nuevo usuario</h2>

    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"
                   placeholder="Ingrese el nombre">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   placeholder="ejemplo@correo.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" id="contraseña" th:field="*{contraseña}" class="form-control"
                   placeholder="******">
            <div class="text-danger" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select id="rol" name="rol" class="form-select" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
            </select>
        </div>

        <div class="mt-4">
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Usuario</button>
        </div>
    </form>

</div>
