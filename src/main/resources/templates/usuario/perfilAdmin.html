<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">
<head>
  <title>Perfil de Administrador</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Mi Perfil</h1>

    <div th:if="${usuario}" class="bg-white rounded-lg shadow-xl p-6 md:p-10 flex flex-col md:flex-row items-center md:items-start gap-8" id="vista-perfil-admin">
      <div class="flex flex-col items-center gap-4">
        <img th:src="@{/usuarios/perfil/imagen/{id}(id=${usuario.id})}"
             alt="Foto de perfil"
             class="w-40 h-40 object-cover rounded-full border-4 border-purple-300 shadow-md">

        <form id="formFotoAdmin" th:action="@{/usuarios/perfil/subirFoto}" method="post" enctype="multipart/form-data">
          <input type="file" id="inputFotoAdmin" name="foto" accept="image/*" class="hidden" onchange="document.getElementById('formFotoAdmin').submit();">
          <button type="button" onclick="document.getElementById('inputFotoAdmin').click();"
                  class="px-4 py-2 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition-colors">
            Cambiar Foto
          </button>
        </form>
      </div>

      <div class="flex-1 w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Información Personal</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.nombre}"></p>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.apellido}"></p>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
            <p class="text-gray-900 text-lg" th:text="${usuario.email}"></p>
          </div>
        </div>

        <div class="mt-8 flex gap-4">
          <button id="btnEditarAdmin" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-colors">
            Editar Perfil
          </button>
        </div>
      </div>
    </div>

    <div id="formulario-edicion-admin" class="bg-white rounded-lg shadow-xl p-6 md:p-10" style="display:none;">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Editar Perfil</h2>
      <form th:action="@{/usuarios/perfil/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
          <input type="text" th:field="*{apellido}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
          <input type="email" th:field="*{email}" class="form-input w-full rounded-md border border-gray-300 p-2">
        </div>
        <div class="mt-6 flex gap-4">
          <button type="submit" class="px-6 py-3 bg-green-500 text-white font-bold rounded-full shadow-lg hover:bg-green-600 transition-colors">
            Guardar Cambios
          </button>
          <button type="button" id="btnCancelarEdicionAdmin" class="px-6 py-3 bg-gray-400 text-white font-bold rounded-full shadow-lg hover:bg-gray-500 transition-colors">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <script>
      document.getElementById('btnEditarAdmin').addEventListener('click', function() {
          document.getElementById('vista-perfil-admin').style.display = 'none';
          document.getElementById('formulario-edicion-admin').style.display = 'block';
      });
      document.getElementById('btnCancelarEdicionAdmin').addEventListener('click', function() {
          document.getElementById('vista-perfil-admin').style.display = 'flex';
          document.getElementById('formulario-edicion-admin').style.display = 'none';
      });
    </script>
  </div>
</div>
</body>
</html>
