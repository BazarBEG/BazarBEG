<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

    <div th:if="${msg}">
        <script th:inline="javascript">
            Swal.fire({
              title: '¡Éxito!',
              text: [[${msg}]],
              icon: 'success',
              timer: 2000,
              showConfirmButton: false
            });
        </script>
    </div>

    <div th:if="${error}">
        <script th:inline="javascript">
            Swal.fire({
              title: 'Error',
              text: [[${error}]],
              icon: 'error',
              timer: 2500,
              showConfirmButton: true
            });
        </script>
    </div>

    <div class="container mx-auto p-8">
        <div class="flex flex-col sm:flex-row items-center justify-between mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight">
                Gestión de Categorías
            </h1>
            <a th:href="@{/categorias/create}" class="flex items-center gap-2 px-6 py-3 mt-4 sm:mt-0 bg-purple-600 text-white font-medium rounded-xl
                shadow-lg hover:bg-purple-700 transform hover:scale-105 transition duration-300">
                Nueva Categoría
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </a>
        </div>

        <div th:if="${categorias.isEmpty()}" class="text-center text-gray-500">
            <p>No se encontraron categorías.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="categoria : ${categorias}" class="bg-white rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden">
                <div class="h-48 overflow-hidden">
                    <img th:if="${categoria.imagen != null}"
                         th:src="@{/categorias/imagen/{id}(id=${categoria.id})}"
                         alt="Imagen de la categoría"
                         class="w-full h-full object-cover">
                    <div th:if="${categoria.imagen == null}" class="w-full h-full bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-500 font-semibold text-sm">Sin Imagen</span>
                    </div>
                </div>

                <div class="p-6">
                    <div class="flex items-baseline justify-between mb-4">
                        <h2 th:text="${categoria.nombre}" class="text-2xl font-bold text-gray-900 truncate"></h2>
                        <span th:text="'ID: ' + ${categoria.id}" class="text-sm text-gray-500 font-semibold"></span>
                    </div>

                    <div class="flex items-center gap-3">
                        <a th:href="@{/categorias/details/{id}(id=${categoria.id})}"
                           class="flex-1 text-center py-2 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition duration-300 text-sm font-medium">
                            Detalles
                        </a>
                        <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}"
                           class="flex-1 text-center py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 text-sm font-medium">
                            Editar
                        </a>
                        <a th:href="@{/categorias/remove/{id}(id=${categoria.id})}"
                           class="flex-1 text-center py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 text-sm font-medium">
                            Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav aria-label="Page navigation" class="mt-4" th:if="${!categorias.isEmpty()}">
        <ul class="flex justify-center">
            <li th:each="pageNumber : ${pageNumbers}" class="mx-1">
                <a th:href="@{/categorias(page=${pageNumber}, size=${categorias.size}, q=${query})}"
                   th:text="${pageNumber}" class="block px-3 py-1 text-sm rounded-lg"
                   th:classappend="${categorias.number + 1 == pageNumber} ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">
                </a>
            </li>
        </ul>
    </nav>

    <script th:inline="javascript">
        function confirmDelete(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción no se puede deshacer.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('deleteForm' + id).submit();
                }
            })
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            if (searchForm) {
                searchForm.action = "[[@{/categorias}]]";
                const currentQuery = "[[${query}]]";
                if (currentQuery) {
                    searchInput.value = currentQuery;
                }
            }
        });
    </script>
</div>
</html>
