<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayoutAdmin.html">

<div layout:fragment="content" class="p-6">

  <div th:if="${error}">
    <script th:inline="javascript">
      Swal.fire({
        title: 'Error',
        text: [[${error}]],
        icon: 'error',
        timer: 2500,
        showConfirmButton: true
      });
    </script>
  </div>

  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-8">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-purple-800">Editar Categoría</h2>
            <p class="mt-2 text-sm text-gray-500">
                Modifica los datos de la categoría y presiona actualizar para guardar los cambios.
            </p>
        </div>

        <form th:action="@{/categorias/save}" th:object="${categoria}"
              method="post" class="space-y-6" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">

            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la categoría</label>
                <input type="text" th:field="*{nombre}" id="nombre"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500
                              transition duration-200 text-base"
                       required>
            </div>

            <div>
                <label for="imagen" class="block text-sm font-medium text-gray-700 mb-2">Imagen</label>
                <div class="mb-4">
                    <span class="text-xs font-semibold uppercase text-gray-500">Imagen Actual:</span>
                    <div class="mt-2">
                        <img th:if="${categoria.imagen != null}"
                             th:src="@{/categorias/imagen/{id}(id=${categoria.id})}"
                             alt="Imagen actual de la categoría"
                             class="w-24 h-24 object-cover rounded-lg border border-gray-200">
                        <span th:if="${categoria.imagen == null}" class="text-gray-500 text-sm">Sin imagen actual</span>
                    </div>
                </div>

                <input type="file" name="fileImagen" id="imagen"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0 file:text-sm file:font-semibold
                              file:bg-purple-50 file:text-purple-700
                              hover:file:bg-purple-100 transition-all duration-200">
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a th:href="@{/categorias}"
                   class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold
                          hover:bg-gray-300 transform hover:scale-105 transition duration-300">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-3 bg-green-600 text-white rounded-full font-semibold
                               hover:bg-green-700 transform hover:scale-105 transition duration-300">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>

</div>
</html>
