<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="p-6">

  <h1 class="text-2xl font-bold text-gray-800 mb-4">Editar Categoría</h1>

  <div th:if="${error}">
    <script th:inline="javascript">
      Swal.fire({
        title: 'Error',
        text: [[${error}]],
        icon: 'error',
        timer: 2500,
        showConfirmButton: true
      });
    </script>
  </div>

  <form th:action="@{/categorias/save}" th:object="${categoria}"
        method="post" class="space-y-4" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}">

    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" th:field="*{nombre}" id="nombre"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
             required>
    </div>

    <div>
      <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen</label>
      <input type="file" name="fileImagen" id="imagen"
             class="mt-1 block w-full text-sm text-gray-500">
      <div class="mt-2">
        <img th:if="${categoria.imagen != null}"
             th:src="@{/categorias/imagen/{id}(id=${categoria.id})}"
             alt="Imagen categoría"
             class="w-24 h-24 object-cover rounded-md">
        <span th:if="${categoria.imagen == null}" class="text-gray-500 text-sm">Sin imagen</span>
      </div>
    </div>

    <div class="flex space-x-4 mt-4">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Guardar cambios</button>
      <a th:href="@{/categorias}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancelar</a>
    </div>
  </form>

</div>
</html>
